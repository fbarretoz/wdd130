<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>

    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label for="q2"><span>2.</span> How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="form-item">
                <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="0">Choose One...</option>
                    <option value="1"># comment</option>
                    <option value="2">//comment</option>
                    <option value="3">/*comment*/</option>
                </select>
            </div>
            <div class="form-item column2">
                <label for="q4"><span>4.</span> What is the bottom margin given this declaration?</label>
                <div class="declaration"> margin: 10px 5px 15px;</div>
                <input type="number" id="q4" name="q4">
            </div>


            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
